{% extends "admin/base.html" %}
{% block title %}Login Â· Admin{% endblock %}

{% block content %}
  <h2>Ingreso Administrador</h2>

  <form method="post">
    {{ form.hidden_tag() }}

    <div class="form-field">
      <label>Email</label>
      {{ form.email() }}
    </div>

    <div class="form-field">
      <label>Password</label>
      {{ form.password() }}
    </div>

    <div class="form-actions">
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
