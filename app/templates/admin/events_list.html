{% extends "admin/base.html" %}
{% block title %}Eventos · Admin{% endblock %}

{% block content %}
  <h2>Eventos</h2>

  <p><a href="{{ url_for('admin.events_new') }}">+ Crear evento</a></p>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Modo</th>
        <th>Precio</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for e in events %}
        <tr>
          <td>{{ e.id }}</td>
          <td><a href="{{ url_for('admin.event_detail', event_id=e.id) }}">{{ e.title }}</a></td>
          <td>{{ e.pricing_mode }}</td>
          <td>${{ e.price }}</td>
          <td>{{ e.status }}</td>
          <td><a href="{{ url_for('admin.events_edit', event_id=e.id) }}">Editar</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
